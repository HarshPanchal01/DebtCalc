<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Loan Calculator</title>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <div class="wrapper">
         <div class="input-data">
            <input type="text" id="loan-amount" name="loan-amount" required>
            <div class="underline"></div>
            <label for="loan-amount">The price of the product that is intended to be financed:</label>
         </div>
         <div class="input-data">
            <input type="text" id="interest-rate" name="interest-rate" required>
            <div class="underline"></div>
            <label for="interest-rate">Total annual income before tax deductions:</label>
         </div>
         <div class="input-data">
            <input type="text" id="loan-term" name="loan-term" required>
            <div class="underline"></div>
            <label for="loan-term">Remaining balance on the mortgage:</label>
         </div>
         <div class="input-data">
            <div class="underline"></div>
            <label for="third-question">Remaining balance on credit loans:</label>
         </div>
         <div class="input-data">
            <div class="underline"></div>
            <label for="forth-question">Monthly expenses (car payments, living expenses, entertainment):</label>
         </div>
         <input type="button" value="Calculate" onclick="calculate()">
         <div id="output"></div>
      </div>
      <script src="script.js"></script>
   </body>
</html>
